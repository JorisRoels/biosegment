site_name: BioSegment
nav:
  - Home: 'index.md'
  - 'Overview':
      - 'overview/workflow.md'
      - 'overview/getting-started.md'
  - 'User Guide':
      - 'user-guide/dashboard.md'
      - 'user-guide/viewer.md'
      - 'user-guide/tutorial.md'
      - 'user-guide/backend-documentation.md'
  - 'Contributing':
      - 'contributing/contributing-guide.md'
      - 'contributing/documentation-guide.md'
  - 'Developer Guide':
      - 'developer-guide/setup.md'
      - 'developer-guide/frontend-development.md'
      - 'developer-guide/dash-frontend-development.md'
      - 'developer-guide/backend-development.md'
      - 'developer-guide/workers.md'
      - 'developer-guide/code-generation.md'
      - 'developer-guide/build-systems.md'
theme: 
  name: material
  palette:
    primary: blue
  features:
    # TODO still only Insiders features as of 1/12/2020
    - navigation.expand
    - toc.integrate
markdown_extensions:
  - toc:
        permalink: true
        toc_depth: 2
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra:
  version:
    method: mike
repo_url: https://github.com/vibbic/biosegment
